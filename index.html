<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalorieTracker - Your Personal Nutrition Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>CalorieTracker</h1>
            <nav>
                <button class="nav-btn active" data-section="dashboard">Dashboard</button>
                <button class="nav-btn" data-section="add-food">Add Food</button>
                <button class="nav-btn" data-section="history">History</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Dashboard Section -->
        <section id="dashboard" class="section active">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Today's Calories</h3>
                    <div class="stat-value" id="total-calories">0</div>
                    <div class="stat-label">kcal</div>
                </div>
                <div class="stat-card">
                    <h3>Daily Goal</h3>
                    <div class="stat-value" id="daily-goal">2000</div>
                    <div class="stat-label">kcal</div>
                </div>
                <div class="stat-card">
                    <h3>Remaining</h3>
                    <div class="stat-value" id="remaining-calories">2000</div>
                    <div class="stat-label">kcal</div>
                </div>
                <div class="stat-card">
                    <h3>Foods Added</h3>
                    <div class="stat-value" id="foods-count">0</div>
                    <div class="stat-label">items</div>
                </div>
            </div>

            <div class="progress-section">
                <h3>Daily Progress</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">0% of daily goal</div>
            </div>

            <div class="recent-foods">
                <h3>Today's Foods</h3>
                <div id="foods-list" class="foods-list">
                    <p class="empty-state">No foods added yet. Click "Add Food" to get started!</p>
                </div>
            </div>
        </section>

        <!-- Add Food Section -->
        <section id="add-food" class="section">
            <h2>Add Food</h2>
            
            <div class="search-section">
                <input type="text" id="food-search" placeholder="Search for food..." class="search-input">
                <div id="search-results" class="search-results"></div>
            </div>

            <div class="manual-entry">
                <h3>Or Add Manually</h3>
                <form id="add-food-form" class="food-form">
                    <div class="form-group">
                        <label for="food-name">Food Name</label>
                        <input type="text" id="food-name" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="calories">Calories</label>
                            <input type="number" id="calories" min="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" min="0.1" step="0.1" value="1" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="unit">Unit</label>
                            <select id="unit">
                                <option value="serving">serving</option>
                                <option value="cup">cup</option>
                                <option value="gram">gram</option>
                                <option value="ounce">ounce</option>
                                <option value="piece">piece</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary">Add Food</button>
                </form>
            </div>
        </section>

        <!-- History Section -->
        <section id="history" class="section">
            <h2>Food History</h2>
            <div class="history-controls">
                <button id="clear-history" class="btn-secondary">Clear All History</button>
            </div>
            <div id="history-list" class="history-list">
                <p class="empty-state">No history available yet.</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
