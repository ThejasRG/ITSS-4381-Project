{% extends "base.html" %}

{% block title %}Add Meal - Calorie Tracker{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">
            <i class="fas fa-plus-circle text-primary me-2"></i>
            Add New Meal
        </h1>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-utensils me-2"></i>
                    Meal Information
                </h5>
            </div>
            <div class="card-body">
                <form method="POST" id="addMealForm">
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="food_name" class="form-label">
                                <i class="fas fa-apple-alt me-1"></i>Food Name *
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="food_name" 
                                   name="food_name" 
                                   required 
                                   placeholder="e.g., Grilled Chicken Breast">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="calories" class="form-label">
                                <i class="fas fa-fire me-1"></i>Calories *
                            </label>
                            <div class="input-group">
                                <input type="number" 
                                       class="form-control" 
                                       id="calories" 
                                       name="calories" 
                                       required 
                                       min="0" 
                                       step="0.1" 
                                       placeholder="0">
                                <span class="input-group-text">kcal</span>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="protein" class="form-label">
                                <i class="fas fa-dumbbell me-1"></i>Protein *
                            </label>
                            <div class="input-group">
                                <input type="number" 
                                       class="form-control" 
                                       id="protein" 
                                       name="protein" 
                                       required 
                                       min="0" 
                                       step="0.1" 
                                       placeholder="0">
                                <span class="input-group-text">g</span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="carbs" class="form-label">
                                <i class="fas fa-bread-slice me-1"></i>Carbohydrates *
                            </label>
                            <div class="input-group">
                                <input type="number" 
                                       class="form-control" 
                                       id="carbs" 
                                       name="carbs" 
                                       required 
                                       min="0" 
                                       step="0.1" 
                                       placeholder="0">
                                <span class="input-group-text">g</span>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="fats" class="form-label">
                                <i class="fas fa-cheese me-1"></i>Fats *
                            </label>
                            <div class="input-group">
                                <input type="number" 
                                       class="form-control" 
                                       id="fats" 
                                       name="fats" 
                                       required 
                                       min="0" 
                                       step="0.1" 
                                       placeholder="0">
                                <span class="input-group-text">g</span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="date" class="form-label">
                                <i class="fas fa-calendar me-1"></i>Date *
                            </label>
                            <input type="date" 
                                   class="form-control" 
                                   id="date" 
                                   name="date" 
                                   required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="meal_type" class="form-label">
                                <i class="fas fa-clock me-1"></i>Meal Type *
                            </label>
                            <select class="form-select" id="meal_type" name="meal_type" required>
                                <option value="">Select meal type</option>
                                <option value="Breakfast">Breakfast</option>
                                <option value="Lunch">Lunch</option>
                                <option value="Dinner">Dinner</option>
                                <option value="Snack">Snack</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="{{ url_for('meals') }}" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-times me-1"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>Save Meal
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Quick Add Suggestions -->
<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-lightbulb me-2"></i>
                    Quick Add Suggestions
                </h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 mb-2">
                        <button class="btn btn-outline-primary btn-sm w-100" onclick="quickAdd('Chicken Breast', 165, 31, 0, 3.6)">
                            <i class="fas fa-drumstick-bite me-1"></i>Chicken Breast
                        </button>
                    </div>
                    <div class="col-md-3 mb-2">
                        <button class="btn btn-outline-primary btn-sm w-100" onclick="quickAdd('Salmon', 208, 25, 0, 12)">
                            <i class="fas fa-fish me-1"></i>Salmon
                        </button>
                    </div>
                    <div class="col-md-3 mb-2">
                        <button class="btn btn-outline-primary btn-sm w-100" onclick="quickAdd('Brown Rice', 216, 5, 45, 1.8)">
                            <i class="fas fa-seedling me-1"></i>Brown Rice
                        </button>
                    </div>
                    <div class="col-md-3 mb-2">
                        <button class="btn btn-outline-primary btn-sm w-100" onclick="quickAdd('Broccoli', 55, 3.7, 11, 0.6)">
                            <i class="fas fa-tree me-1"></i>Broccoli
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Set today's date as default
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('date').value = today;
    
    // Form validation
    const form = document.getElementById('addMealForm');
    form.addEventListener('submit', function(e) {
        const calories = parseFloat(document.getElementById('calories').value);
        const protein = parseFloat(document.getElementById('protein').value);
        const carbs = parseFloat(document.getElementById('carbs').value);
        const fats = parseFloat(document.getElementById('fats').value);
        
        // Calculate expected calories from macros
        const calculatedCalories = (protein * 4) + (carbs * 4) + (fats * 9);
        const difference = Math.abs(calories - calculatedCalories);
        
        if (difference > 50) {
            if (!confirm(`Warning: The entered calories (${calories}) don't match the calculated calories from macros (${calculatedCalories.toFixed(1)}). The difference is ${difference.toFixed(1)} calories. Do you want to continue?`)) {
                e.preventDefault();
            }
        }
    });
});

function quickAdd(foodName, calories, protein, carbs, fats) {
    document.getElementById('food_name').value = foodName;
    document.getElementById('calories').value = calories;
    document.getElementById('protein').value = protein;
    document.getElementById('carbs').value = carbs;
    document.getElementById('fats').value = fats;
    
    // Focus on the date field for easy editing
    document.getElementById('date').focus();
}
</script>
{% endblock %}
